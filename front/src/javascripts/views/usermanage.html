<div class="box">
    <div class="box-header">
      <h3 class="box-title">Striped Full Width Table</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>用户名</th>
          <th>权限</th>
          <th style="width: 80px">权限等级</th>
          <th style="width: 140px">操作</th>
        </tr>
        {{each data}}
        <tr data-id="{{ $value._id }}">
          <td>{{ $index + 1 }}.</td>
          <td>{{ $value.username }}</td>
          <td>
            <div class="progress progress-xs">
              <div class="progress-bar progress-bar-danger" style="width:{{ $value.level}}0%"></div>
            </div>
          </td>
          <td><span class="badge bg-red">{{ $value.level }}</span></td>
          <td data-id="{{ $value._id }}">
            <button class="btn btn-sm btn-primary user-update" posid="" pageno="" keywords=""><span class="fa fa-edit"></span>
              修改</button>
            <button class="btn btn-sm btn-danger user-remove" posid="" pageno="" pagecount="" pagesize="" keywords=""
              filename=""><span class="fa fa-remove"></span> 删除</button>
          </td>
        </tr>
        {{/each}}
      </tbody></table>
    </div>
    <!-- /.box-body -->
  </div>
