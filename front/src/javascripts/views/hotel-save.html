<div class="box box-info hotel-save">
    <div class="box-header with-border">
        <h3 class="box-title">添加酒店信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group ">
                <label for="hotelImage" class="col-sm-2 control-label ">酒店图片</label>
                <div class="col-sm-10">
                    <span id="chose_pic_btn">
                        <input type="file" name="hotelImage" id="hotelImageSelect">
                        <img src="http://localhost:3000/image/add.jpg" id="hotelImagePreview" alt="">
                    </span>

                </div>
            </div>
            <div class="form-group">
                <label for="hotelName" class="col-sm-2 control-label">酒店名称</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="hotelName" id="hotelName" placeholder="请输入酒店名字">
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">酒店位置</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="location" id="location" placeholder="请输入酒店位置">
                </div>
            </div>
            <div class="form-group">
                <label for="hotelType" class="col-sm-2 control-label">酒点类型</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="hotelType" id="hotelType" placeholder="请输入酒店类型">
                </div>
            </div>
            <div class="form-group">
                <label for="basePrice" class="col-sm-2 control-label">价格</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="basePrice" id="basePrice" placeholder="请输入底价">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
