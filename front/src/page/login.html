                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>艺龙酒店管理后台</strong> 登录</h1>
                        <div class="description">
                            <p>
                                    艺龙旅行网是中国领先的在线旅行服务提供商，纳斯达克上市公司(NASDAQ: LONG)。提供全球57万家酒店预订服务，2015年艺龙用户入住了4000万以上的间夜。

                    </div>
                </div>

                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="#" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username" class="form-username form-control"
                                        id="form-username" value="admin">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control"
                                        id="form-password">
                                </div>
                                <button type="submit" class="btn">登陆</button>
                            </form>
                        </div>
                    </div>
